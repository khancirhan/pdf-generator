services:
  pdf-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-generator
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - TEMPLATES_DIR=./templates
      - GOTENBERG_URL=http://gotenberg:3000
      - GIN_MODE=release
    depends_on:
      gotenberg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    restart: unless-stopped
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
